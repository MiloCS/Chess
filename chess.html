<!DOCTYPE html>
<html>
<head>
	<title>Chess</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>A Game of Chess</h1>
	<canvas id="myCanvas" height=400 width=400></canvas>
	<br>
	<span>
		<input type="textbox" name="command" id="commandbox">
		<button id="submitcommand">Submit Command</button>
	</span>
	<div id="interpretedcommand"></div>
	<div id="gamelog-sidebar">
		<div id="gamelog">
		<h2>Game Log <button id="hider">Hide this shit</button></h2>
		<table>
			<tr>
				<th>Player</th>
				<th>Computer</th>
			</tr>
		</table>
		</div>
	</div>
	<script type="text/javascript" src="./chess.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./relay.js"></script>
</body>
</html>
