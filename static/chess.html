<!DOCTYPE html>
<html>
<head>
	<title>Chess</title>
	<link rel="stylesheet" type="text/css" href="static/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<i hidden title="show gamelog" id="shower" class="fa fa-plus"></i>
	<h1>A Game of Chess</h1>
	<div id="gamebackground">
		<canvas id="myCanvas" height=400 width=400></canvas>
	</div>
	<br>
	<span>
		<input type="textbox" name="command" id="commandbox">
		<button id="submitcommand">Submit Command</button>
	</span>
	<div>
		<div id="interpretedcommand"></div>
		<div id="waiting" hidden>
			<div id="waiting-text">Waiting for server response</div>
			<div id="loading"></div>
		</div>
		<button onclick="makeMove({x:0, y:0}, {x:1, y:1})">Make move</button>
	</div>
	<div id="gamelog-sidebar">
		<i id="hider" class="fa fa-minus"></i>
		<div id="gamelog">
		<h2>Game Log</h2>
		<table>
			<tr>
				<th>Player</th>
				<th>Computer</th>
			</tr>
		</table>
		</div>
	</div>
	<div id="dialog">
		Hello
	</div>
	<script type="text/javascript" src="static/chess.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="static/relay.js"></script>
	<script type="text/javascript" src="static/rules.js"></script>
</body>
</html>
